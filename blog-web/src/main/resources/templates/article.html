<body>
<!-- Start #header -->
<div th:replace="/layout/header"></div>
<!-- End #header -->
<div class="container" style="margin-top: 65px;">
  <section>
    <div class="row">
      <div class="col-md-9 blog-main">

        <div class="blog-body overflow-initial fade-in">
          <div class="article-flag" th:if="${article.original}">
            <span class="article-blockquote article-blockquote-green"></span>
            <span class="article-original article-original-green">
                            <a href="">原创</a>
            </span>
            <div class="blog-info-meta pull-right">
              <ul class="list-unstyled list-inline">
                <li><i class="en-clock" style="margin: 5px"></i><span th:text="${'发表于'+#dates.format(article.createTime,'yyyy-MM-dd HH:mm')}"></span></li>
                <li><i class="fa-eye-open" style="margin: 5px"></i><a class="pointer" th:data-original-title="${'('+article.lookCount +')人浏览了该文章'}" data-toggle="tooltip" data-placement="bottom">浏览 (<span th:text="${article.lookCount == null ?0:article.lookCount}"></span>)</a></li>
                <li><a href="#comment-box" th:data-original-title="${'('+article.lookCount +')人评论了该文章'}" data-toggle="tooltip" data-placement="bottom"><i class="fa-comment-alt" style="margin: 5px"></i>评论 (<span th:text="${article.lookCount == null ?0:article.lookCount}"></span>)</a></li>
              </ul>
            </div>
          </div>
          <div class="article-flag" th:if="${!article.original}">
            <span class="article-blockquote article-blockquote-red"></span>
            <span class="article-original article-original-red">
                            <a href="">转载</a>
                        </span>
            <div class="blog-info-meta pull-right">
              <ul class="list-unstyled list-inline">
                <li><i class="en-clock" style="margin: 5px"></i><span th:text="${'发表于'+#dates.format(article.createTime,'yyyy-MM-dd HH:mm')}"></span></li>
                <li><i class="fa-eye-open" style="margin: 5px"></i><a class="pointer" th:data-original-title="${'('+article.lookCount +')人浏览了该文章'}" data-toggle="tooltip" data-placement="bottom">浏览 (<span th:text="${article.lookCount == null ?0:article.lookCount}"></span>)</a></li>
                <li><a href="#comment-box" th:data-original-title="${'('+article.lookCount +')人评论了该文章'}" data-toggle="tooltip" data-placement="bottom"><i class="fa-comment-alt" style="margin: 5px"></i>评论 (<span th:text="${article.lookCount == null ?0:article.lookCount}"></span>)</a></li>
              </ul>
            </div>
          </div>

          <div class="blog-info overflow-initial">
            <div class="bottom-line">
              <h1 class="blog-info-title">
                <strong th:text="${article.title}"></strong>
              </h1>
            </div>
            <div class="blog-info-body" th:utext="${article.content}">

            </div>
            <div class="separateline"><span>正文到此结束</span></div>
            <div id="social" style="margin-bottom: 45px;">
              <div class="social-main">
                            <span class="like">
                              <a href="javascript:;" data-id="${article.id?c}" title="点赞" ><i class="fa-thumbs-up"></i>赞 <i class="count" th:text="${'('+article.loveCount+')'}"></i> </a>
                            </span>
                <div class="shang-p">
                  <div class="shang-empty"><span></span></div>
                  <span class="shang-s"><a onclick="PaymentUtils.show();" style="cursor:pointer">赏</a> </span>
                </div>
                <div class="share-sd">
                  <span class="share-s"><a href="javascript:void(0)" id="share-s" title="分享"><i class="fa-share-sign"></i>分享</a></span>
                  <div id="share" style="display: none">
                    <ul class="bdsharebuttonbox bdshare-button-style1-16" data-bd-bind="1516426362121">
                      <li><a title="分享到人人网" class="fa fa-renren" data-cmd="renren" onclick="return false;" href="#"></a></li>
                      <li><a title="分享到腾讯微博" class="fa fa-pinterest-square" data-cmd="tqq" onclick="return false;" href="#"></a></li>
                      <li><a title="分享到QQ空间" class="fa fa-qq" data-cmd="qzone" onclick="return false;" href="#"></a></li>
                      <li><a title="分享到新浪微博" class="fa fa-weibo" data-cmd="tsina" onclick="return false;" href="#"></a></li>
                      <li><a title="分享到微信" class="fa fa-weixin" data-cmd="weixin" onclick="return false;" href="#"></a></li>
                      <li><a title="更多" class="bds_more fa fa-plus-square" data-cmd="more" onclick="return false;" href="#"></a></li>
                    </ul>
                  </div>
                </div>
                <div class="clear"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-3 sidebar-gutter">
        <div class="sidebar-module" style="position: relative;">
          <a href='https://gitee.com/itFanRalap/my_blog' target="_blank"
             rel="external nofollow"><img
              src='https://gitee.com/itFanRalap/my_blog/widgets/widget_1.svg?color=C71D24'
              alt='Fork me on Gitee' style="position: absolute;right: 0;"/></a>
          <h5 class="sidebar-title"><i class="fa fa-home icon"></i><strong>关于我</strong></h5>
          <div class="widget">
            <div id="feed_widget">
              <div class="feed-about">
                <div class="about-main">
                  <div class="about-img"><a href="${config.staticWebSite}/img/wx_300px.png"
                                            class="showImage" title="微信公众号"><img
                      src="/assets/img/blog/WX.jpg" alt="微信公众号"></a></div>
                  <div class="about-name">Ralap</div>
                  <div class="about-the">我就是我,不一样的烟火</div>
                </div>
                <div class="clear"></div>
                <ul class="widget-icon" style="align-content: center">
                  <li class="tqq auto-shake">
                    <a class="tag-icon"
                       href="javascript:window.open('tencent://message/?uin=843977358&Site=www.${config.domain}&Menu=yes')"
                       title="点击QQ联系我" target="blank" rel="external nofollow"><i class="en-qq"></i></a>
                  </li>
                  <li class="tsina auto-shake">
                    <a class="tag-icon" href="http://weibo.com/211230415" title="点击查看我的微博"
                       target="_blank" rel="external nofollow"><i class="fa-weibo"></i></a>
                  </li>
                  <li class="github auto-shake">
                    <a class="tag-icon" href="https://github.com/Noing/my_blog" title="点击查看我的github"
                       target="_blank" rel="external nofollow"><i class="en-github"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

    </p>
    <p>Copyright&copy;2016-</p>
  </div>
</footer>
